<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swiper with Tailwind</title>
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <style>
    /* Custom styles that Tailwind can't handle easily */
    .swiper-slide img {
      @apply w-full h-full object-cover object-center;
    }
    .swiper-pagination-bullet {
      @apply bg-white opacity-60 w-2 h-2 mx-1;
    }
    .swiper-pagination-bullet-active {
      @apply bg-blue-500 opacity-100;
    }
  </style>
</head>
<body class="bg-gray-100 p-4">

<section class="max-w-4xl mx-auto">
  <div class="swiper mySwiper relative rounded-lg overflow-hidden shadow-lg bg-gray-200">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/aea11455-a77f-4be0-b240-ad06b0dba8fb.png" alt="Landscape image with mountains and lake at sunrise" />
      </div>
      <div class="swiper-slide">
        <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/7e7d661d-9b55-4d5b-aecc-146866c20dc9.png" alt="Modern city skyline at dusk" />
      </div>
      <div class="swiper-slide">
        <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/d96b67e9-6051-4803-88ef-762c30731ac5.png" alt="Beach with turquoise water and palm trees" />
      </div>
    </div>
    <!-- Pagination with custom positioning -->
    <div class="swiper-pagination absolute bottom-4 left-1/2 transform -translate-x-1/2 z-10"></div>
  </div>
</section>

<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    new Swiper('.mySwiper', {
      loop: true,
      autoplay: {
        delay: 3000,
        disableOnInteraction: false,
      },
      speed: 800,
      slidesPerView: 1,
      spaceBetween: 0,
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
    });
  });
</script>

<!-- Floating WhatsApp Button -->
<div class="fixed bottom-5 right-5 z-50">
  <a
    href="https://wa.me/6281234567890"
    target="_blank"
    aria-label="Chat via WhatsApp"
    class="group flex items-center justify-end bg-green-500 text-white rounded-full shadow-lg transition-all duration-300 pl-3 pr-3 py-2 space-x-2 overflow-hidden w-12 hover:w-44"
  >
    <span
      class="whitespace-nowrap opacity-0 scale-0 group-hover:opacity-100 group-hover:scale-100 transition-all duration-300 origin-right text-sm"
    >
      Hubungi Kami!
    </span>
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" class="text-white">
        <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L0 24l6.336-1.652c1.745 1.043 3.71 1.6 5.71 1.602h.006c6.555 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/>
      </svg>
  </a>
</div>


</body>
</html>
