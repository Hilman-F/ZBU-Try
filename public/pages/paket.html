<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Promo Section -->
    <section class="px-4 py-8">
      <!-- Nama kategori ditampilkan -->
      <h2 id="promoTitle" class="text-xl font-bold text-center mb-6">Promo Paket</h2>

      <!-- Promo Grid -->
      <div id="promoContainer" class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Promo items akan dimasukkan di sini via JS -->
      </div>

      <!-- Pesan jika tidak ada promo -->
      <p id="noPromoMessage" class="text-center text-gray-500 hidden mt-6">Promo paket belum tersedia.</p>
    </section>
  </body>
</html>
